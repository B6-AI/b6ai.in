            <!-- Right Side Tabbed Interface -->
            <div class="connect-container-new">
                <div class="tabs-header">
                    <button class="tab-btn active" data-tab="connect">Connect with Us</button>
                    <button class="tab-btn" data-tab="report">Report a Bug</button>
                </div>

                <!-- Tab 1: Connect -->
                <div class="tab-content active" id="connect">
                    <form id="connectForm">
                        <div class="form-group">
                            <label for="connectName">Name</label>
                            <input type="text" id="connectName" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="connectEmail">Email</label>
                            <input type="email" id="connectEmail" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="connectReason">What do you want to connect for?</label>
                            <textarea id="connectReason" rows="4" placeholder="Briefly describe..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary full-width">Connect</button>
                    </form>
                </div>

                <!-- Tab 2: Report Bug -->
                <div class="tab-content" id="report">
                    <form id="bugForm">
                        <div class="form-group">
                            <label for="bugAgent">Select Agent</label>
                            <select id="bugAgent" required>
                                <option value="" disabled selected>Select an Agent</option>
                                <!-- Populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bugDescription">Description</label>
                            <textarea id="bugDescription" rows="4" placeholder="Describe the bug found..."
                                required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="bugScreenshot">Screenshot (Optional)</label>
                            <input type="file" id="bugScreenshot" accept="image/*">
                            <small
                                style="color: var(--text-secondary); font-size: 0.8rem; display: block; margin-top: 5px;">
                                Note: You will need to attach the file manually in your email client after clicking
                                Report.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary full-width">Report</button>
                    </form>
                </div>
            </div>
